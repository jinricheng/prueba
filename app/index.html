<!doctype html>
<html lang="en" ng-app="filmsJS">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AngularJS client for the FilmsApp">
    <meta name="author" content="jinricheng123@gmail.com">
    <title>FilmAppJs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="film-tab/film-tab.js"></script>
    <script src="film-form/film-form.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FilmAppJs</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-controller="FilmsController as controller">
        <header>
            <h1 class="text-center">FilmsApp</h1>
            <h3 class="text-center">The AngularJS client for FilmsApp</h3>
            <h3>&nbsp;</h3>
        </header>

        <div class="text-center" ng-show="controller.noFilms()">
            <button class="btn btn-lg btn-primary" ng-click="controller.listFilms()">
                <span ng-show="!controller.isLoading()">Get List Films</span>
                <span ng-show="controller.isLoading()"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</span>
            </button>
        </div>
        <div ng-repeat="film in controller.films">
            <film-tab></film-tab>
        </div>
        
    </div><!-- /.container -->

</body>
</html>
